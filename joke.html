    <div class="container">
        <h1>üòÇ Hindi & English Joke Generator</h1>

        <p id="joke">Press a button to get a joke!</p>
        <div class="loader" id="jokeLoader"></div>
    </div>
    </div>
        <button onclick="fetchHindiJoke()">Hindi</button>
        <button onclick="fetchAIJoke()">English</button>
        <button onclick="copyJoke()">Copy</button>
        <button onclick="shareOnWhatsApp()">Share</button>
        <button onclick="saveJoke()">Save</button>
        <h2>Saved jokes:</h2>
        <ul class="saved-jokes" id="savedJokes"></ul>
    </div>

    <footer style="background: #333; color: white; text-align: center; padding: 10px; position: fixed; bottom: 0; width: 100%;">

    </footer>

   
      

    <script>
        function fetchHindiJoke() {
            fetchJoke("https://hindi-jokes-api.onrender.com/jokes?category=random&api_key=491ef8f2798ed66d8599113e6873");
        }

        function fetchAIJoke() {
            fetchJoke("https://v2.jokeapi.dev/joke/Any?format=json");
        }

        function fetchJoke(apiUrl) {
            document.getElementById('jokeLoader').style.display = 'block';
            document.getElementById('joke').style.display = 'none';
            
            fetch(apiUrl)
                .then(response => response.json())
                .then(data => {
                    document.getElementById('jokeLoader').style.display = 'none';
                    document.getElementById('joke').style.display = 'block';
                    
                    let jokeText = data.jokeContent || data.joke || `${data.setup} - ${data.delivery}`;
                    document.getElementById('joke').innerText = jokeText;
                })
                .catch(() => {
                    document.getElementById('jokeLoader').style.display = 'none';
                    document.getElementById('joke').innerText = "Error fetching joke!";
                });
        }

        function copyJoke() {
            const jokeText = document.getElementById('joke').innerText;
            navigator.clipboard.writeText(jokeText).then(() => {
                alert("Joke copied to clipboard!");
            });
        }

        function shareOnWhatsApp() {
            const jokeText = document.getElementById('joke').innerText;
            const whatsappUrl = `https://api.whatsapp.com/send?text=${encodeURIComponent(jokeText)}`;
            window.open(whatsappUrl, '_blank');
        }

        function saveJoke() {
            let jokeText = document.getElementById('joke').innerText;
            let jokes = JSON.parse(localStorage.getItem("jokes")) || [];

            if (!jokes.includes(jokeText)) {
                if (jokes.length >= 10) {
                    jokes.shift();
                }
                jokes.push(jokeText);
                localStorage.setItem("jokes", JSON.stringify(jokes));
                displaySavedJokes();
            } else {
                alert("This joke is already saved!");
            }
        }

        function deleteJoke(index) {
            let jokes = JSON.parse(localStorage.getItem("jokes")) || [];
            jokes.splice(index, 1);
            localStorage.setItem("jokes", JSON.stringify(jokes));
            displaySavedJokes();
        }

        function displaySavedJokes() {
            let jokes = JSON.parse(localStorage.getItem("jokes")) || [];
            document.getElementById("savedJokes").innerHTML = jokes.map((joke, index) => 
                `<li>${joke} <button class='delete-btn' onclick='deleteJoke(${index})'>Delete</button></li>`
            ).join(" ");
        }

        displaySavedJokes();
    </script>
