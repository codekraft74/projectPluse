<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Contact Form with Icons</title>
    <!-- Include Font Awesome for Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <style>
        /* Basic reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-color: rgb(241, 120, 138);

        }

        .contact-form {
            width: 100%;
            max-width: 350px;
            padding: 40px;
            border-radius: 8px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            transform: translateY(-50px);
            opacity: 0;
            animation: slideIn 0.5s forwards;
            background-color: whitesmoke;
        }

        @keyframes slideIn {
            to {
                transform: translateY(0);
                opacity: 1;
            }
        }

        .contact-form h2 {
            text-align: center;
            margin-bottom: 30px;
            color: #333;
        }

        .form-group {
            position: relative;
            margin-bottom: 25px;
        }

        .form-group input,
        .form-group textarea {
            width: 100%;
            padding: 12px 15px;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 16px;
            outline: none;
            padding-left: 40px; /* Space for icons */
            transition: all 0.3s ease;
        }

        .form-group input:focus,
        .form-group textarea:focus {
            border-color: #3498db;
        }

        .form-group input::placeholder,
        .form-group textarea::placeholder {
            color: #aaa;
        }

        .form-group i {
            position: absolute;
            top: 50%;
            left: 15px;
            transform: translateY(-50%);
            color: #db346c;
            font-size: 18px;
        }

        .form-group textarea {
            resize: vertical;
            min-height: 100px;
        }

        .form-group button {
            width: 100%;
            padding: 12px;
            background-color: #db3474;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 18px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .form-group button:hover {
            background-color: #cc5a0e;
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .contact-form {
                padding: 20px;
            }
        }

        @media (max-width: 480px) {
            .contact-form {
                padding: 15px;
            }
        }
    </style>
</head>
<body>
    <div class="contact-form">
        <h2>Contact Us</h2>
        <form action="https://formsubmit.co/codekraft1325@gmail.com" method="POST">
            <div class="form-group">
                <i class="fas fa-user"></i>
                <input type="text" id="name" placeholder="Your Name" required>
            </div>
            <div class="form-group">
                <i class="fas fa-envelope"></i>
                <input type="email" id="email" placeholder="Your Email" required>
            </div>
            <div class="form-group">
                <i class="fas fa-comment-dots"></i>
                <textarea id="message" placeholder="Your Message" required></textarea>
            </div>
            <div class="form-group">
                <input type="hidden" name="_next" value="https://projectpluse.netlify.app/contact">

                <button type="submit">Send Message</button>
            </div>
        </form>
    </div>

    <script>
        document.getElementById('contactForm').addEventListener('submit', function (e) {
            e.preventDefault();

            const name = document.getElementById('name').value;
            const email = document.getElementById('email').value;
            const message = document.getElementById('message').value;

            const mailtoLink = `mailto:aanchaluke421@gmail.com?subject=Contact Form Submission&body=Name: ${name}%0AEmail: ${email}%0AMessage: ${message}`;
            
            window.location.href = mailtoLink;

            setTimeout(() => {
                window.location.href = 'contact.html'; // Change this to your Thank You page URL
            }, 2000); // Redirect after 2 seconds
        });
    </script>
</body>
</html>
