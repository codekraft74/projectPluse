    <style>
        * {
            padding: 0;
            margin: 0;
            box-sizing: border-box;

            font-family: Arial, sans-serif;

        .container {
            background: white;
            padding: 30px;
            border-radius: 10px;

            max-width: 400px;

            margin-top: 100px;
        }

        #quote {
            border: 1px solid black;
            padding: 40px;
            font-size: 20px;
            margin: 20px 0;
            color: #333;
            min-height: 50px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        /* Loader */
        .loader {
            border: 4px solid rgba(0, 0, 0, 0.1);
            border-top: 4px solid #007bff;
            border-radius: 50%;
            width: 30px;
            height: 30px;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        button {
            padding: 10px 15px;
            font-size: 16px;
            margin: 5px;
            background: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        button:hover {
            background: #0056b3;
        }

        .saved-quotes {
            margin-top: 20px;
            text-align: left;
        }

        .quote-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background: #fff;
            padding: 10px;
            border-radius: 5px;
            margin: 5px 0;
            box-shadow: 0px 0px 5px rgba(0, 0, 0, 0.1);
        }

        .delete-btn {
            background: red;
            color: black;
            border: none;
            padding: 5px 10px;
            border-radius: 5px;
            cursor: pointer;
        }
    </style>

<body>
    <div class="container">
        <h2>Quote Generator</h2>
        <p id="quote">Choose a language and get inspired!</p>
        <button onclick="getEnglishQuote()"> English Quote</button>
        <button onclick="getHindiQuote()">हिंदी कोट</button>
        <button onclick="copyQuote()">Copy</button>
        <button onclick="shareQuote()">Share</button>
        <button onclick="saveQuote()">Save</button>
    </div>

    <div class="container saved-quotes">
        <h3>Saved Quotes</h3>
        <ul id="savedQuotes"></ul>
    </div>

    <footer style="background: #333; color: white; text-align: center; padding: 10px; position: fixed; bottom: 0; width: 100%;">
        <p>&copy; 2025 Quote Generator | Made with ❤️ by Code Kraft</p>
    </footer>

    <script>
        document.addEventListener("DOMContentLoaded", loadSavedQuotes);

        function showLoader() {
            document.getElementById("quote").innerHTML = `<div class="loader"></div>`;
        }

        function hideLoader(quoteText) {
            document.getElementById("quote").innerText = quoteText;
        }

        async function getEnglishQuote() {
            showLoader();
            try {
                let response = await fetch("https://qapi.vercel.app/api/random");
                let data = await response.json();
                hideLoader(data.quote || "No quote found!");
            } catch (error) {
                hideLoader("Error fetching quote!");
                console.error(error);
            }
        }

        async function getHindiQuote() {
            showLoader();
            try {
                let response = await fetch("https://hindi-quotes.vercel.app/random/success");
                let data = await response.json();
                hideLoader(data.quote || "कोट लाने में समस्या आ रही है!");
            } catch (error) {
                hideLoader("कोट लाने में समस्या आ रही है!");
                console.error(error);
            }
        }

        function copyQuote() {
            let quoteText = document.getElementById("quote").innerText;
            navigator.clipboard.writeText(quoteText).then(() => {
                alert("Quote copied to clipboard!");
            });
        }

        function shareQuote() {
            let quoteText = document.getElementById("quote").innerText;
            let whatsappURL = `https://api.whatsapp.com/send?text=${encodeURIComponent(quoteText)}`;
            window.open(whatsappURL, "_blank");
        }

        function saveQuote() {
            let quoteText = document.getElementById("quote").innerText;
            if (quoteText !== "Choose a language and get inspired!") {
                let savedQuotes = JSON.parse(localStorage.getItem("quotes")) || [];
                if (!savedQuotes.includes(quoteText)) {
                    savedQuotes.push(quoteText);
                    localStorage.setItem("quotes", JSON.stringify(savedQuotes));
                    displaySavedQuotes();
                }
            }
        }

        function deleteQuote(quoteText) {
            let savedQuotes = JSON.parse(localStorage.getItem("quotes")) || [];
            savedQuotes = savedQuotes.filter(q => q !== quoteText);
            localStorage.setItem("quotes", JSON.stringify(savedQuotes));
            displaySavedQuotes();
        }

        function loadSavedQuotes() {
            displaySavedQuotes();
        }

        function displaySavedQuotes() {
            let savedQuotes = JSON.parse(localStorage.getItem("quotes")) || [];
            let ul = document.getElementById("savedQuotes");
            ul.innerHTML = "";
            savedQuotes.forEach(quote => {
                let li = document.createElement("li");
                li.className = "quote-item";
                li.innerHTML = `${quote} <button class='delete-btn' onclick='deleteQuote("${quote}")'>X</button>`;
                ul.appendChild(li);
            });
        }
    </script>
